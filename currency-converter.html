<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Currency Converter</h1>

    <!-- From Currency -->
    <select id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="ETB">ETB</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
      <option value="JPY">JPY</option>
      <!-- Add more currencies as needed -->
    </select>

    <!-- To Currency -->
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="ETB">ETB</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
      <option value="JPY">JPY</option>
      <!-- Add more currencies as needed -->
    </select>

    <!-- Amount to convert -->
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="convertCurrency()">Convert</button>

    <!-- Result -->
    <p id="result"></p>
  </div>

  <script>
    // Conversion rates (example)
    const conversionRates = {
      "USD": { "EUR": 0.85, "ETB": 132.0, "GBP": 0.75, "INR": 74.0, "JPY": 110.0 },
      "EUR": { "USD": 1.18, "ETB": 152.35, "GBP": 0.88, "INR": 87.0, "JPY": 129.5 },
      "ETB": { "USD": 0.019, "EUR": 0.016, "GBP": 0.014, "INR": 1.3, "JPY": 2.1 },
      "GBP": { "USD": 1.33, "EUR": 1.14, "ETB": 75.3, "INR": 100.5, "JPY": 145.0 },
      "INR": { "USD": 0.013, "EUR": 0.012, "ETB": 0.77, "GBP": 0.009, "JPY": 1.44 },
      "JPY": { "USD": 0.009, "EUR": 0.0077, "ETB": 0.47, "GBP": 0.0069, "INR": 0.69 },
      // Add more conversion rates as needed
    };

    function convertCurrency() {
      const amount = document.getElementById('amount').value;
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      if (fromCurrency === toCurrency) {
        alert("The currencies are the same. Please choose different currencies.");
        return;
      }

      const conversionRate = conversionRates[fromCurrency][toCurrency];

      if (conversionRate) {
        const result = (amount * conversionRate).toFixed(2);
        document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
      } else {
        alert("Conversion rate not available for these currencies.");
      }
    }
  </script>

</body>
</html>
